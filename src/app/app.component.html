<ion-app>
  <ion-split-pane when="md" contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-menu-toggle auto-hide="false">
          <ion-toolbar color="primary" [routerLink]="['/tabs','tab1']">
              <ion-title>Home</ion-title>
              <ion-thumbnail color="warning" slot="primary">
                <ion-img src="./assets/icon/favicon.png"></ion-img>
              </ion-thumbnail>
          </ion-toolbar >
        </ion-menu-toggle>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let category of categories">
            <ion-item lines="none" (click)="goToCategory(category.name)">
              <ion-icon slot="start" [name]="category.icon"></ion-icon>
              <ion-label>
                {{category.name}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item-divider></ion-item-divider>
            <ion-item lines="none" (click)="goToCategory(category.name)">
              <ion-icon slot="start" name="wallet-outline"></ion-icon>
              <ion-label>
                Sell on this app
              </ion-label>
            </ion-item>
          <ion-item-divider>
            <ion-label>My Account</ion-label>
          </ion-item-divider>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['tabs/tab3']" lines="none">
              <ion-icon slot="start" name="clipboard-outline"></ion-icon>
              <ion-label>
                My Orders
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['tabs/tab2']" lines="none">
              <ion-icon slot="start" name="cart-outline"></ion-icon>
              <ion-label>
                My Cart
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="presentLogoutAlert()" lines="none">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
