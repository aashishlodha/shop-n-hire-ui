  <div class="form-box">
    <header>
      <img class="logo" src="assets/icon/favicon.png"/>
      <ion-text color="primary">
        <h1>Company</h1>
      </ion-text>
    </header>

    <main class="form-register">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input name="name" type="text" [(ngModel)]="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="email" type="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required></ion-input>
      </ion-item>
    </main>

    <footer>
      <ion-button size="large" type="submit" expand="block" (click)="register()">Register</ion-button>
    </footer>
  </div>
</ion-content>
